version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building backend application..."
      - npm ci
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 20
  command: npm run start:prod
  network:
    port: 3000
    env: PORT
  env:
    - name: PORT
      value: "3000"

